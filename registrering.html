
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Registrering</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <h2>📝 Registrering</h2>
    <form id="registreringsskjema">
      <input type="text" placeholder="Fornavn" required>
      <input type="text" placeholder="Etternavn" required>
      <input type="email" placeholder="E-post" required>
      <input type="text" placeholder="Telefon (valgfritt)">
      <input type="text" placeholder="Hvem vervet deg?">
      <input type="text" placeholder="Kontonummer (valgfritt)">
      <input type="password" placeholder="Passord" required>
      <input type="password" placeholder="Gjenta passord" required>
      <label><input type="checkbox" required> Jeg godtar <a href="#">vilkårene</a>.</label>
      <button type="submit">Registrer meg</button>
    </form>
  </div>

  <script>
    window.onload = function() {
      const skjema = document.getElementById("registreringsskjema");
      skjema.onsubmit = function(e) {
        e.preventDefault();
        window.location.assign("profil.html");
      };
    };
  </script>
</body>
</html>
