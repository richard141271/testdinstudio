<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Innovate</title>
  <link rel="stylesheet" href="aurora.css" />
</head>
<body style="margin:0; background:#000; color:#fff; font-family:sans-serif;">
  <div id="app"></div>

  <nav style="position:fixed; bottom:0; left:0; right:0; display:flex; justify-content:space-around; background:#00ffe1; color:#000;">
    <a href="#" onclick="visModul('modul-registrering')">📝 Registrering</a>
    <a href="#" onclick="visModul('modul-profil')">👤 Profil</a>
    <a href="#" onclick="visModul('modul-rekruttering')">🔗 Rekruttering</a>
    <a href="#" onclick="visModul('modul-kunst')">🎨 Kunst</a>
    <a href="#" onclick="visModul('modul-jobb')">💼 Jobb</a>
    <a href="#" onclick="visModul('modul-aurora')">🤖 Aurora</a>
  </nav>

  <script src="aurora.js"></script>
  <script>
    function visModul(modulnavn) {
      fetch(modulnavn + '.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('app').innerHTML = html;
        });
    }
    // Startside = Registrering
    visModul('modul-registrering');
  </script>
</body>
</html>
