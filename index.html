
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>AI Innovate App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 100px;
    }
    .skjerm {
      display: none;
    }
    .vis {
      display: block;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #1a1a2e;
      border-radius: 8px;
    }
    button {
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
    }
    .bunnmeny {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 2px solid #00ffe1;
    }
  </style>
</head>
<body>

<div id="profil" class="skjerm vis">
  <div class="container">
    <h2>Min Profil</h2>
    <div id="profilinfo">Laster data...</div>
    <button onclick="visModul('betaling')">💳 Gå til betaling</button>
    <button onclick="visModul('kunst')">🎨 Utforsk AI Innovate</button>
  </div>
</div>

<div id="betaling" class="skjerm">
  <div class="container">
    <h2>Betaling</h2>
    <p>Her kommer betalingssystemet for medlemskap og tjenester. Du vil kunne koble til Vipps, kortbetaling, eller ArtToken-balansen.</p>
    <button onclick="alert('Betalingssystem kommer snart!')">💳 Betal nå</button>
    <button onclick="visModul('kunst')">🎨 Utforsk AI Innovate</button>
  </div>
</div>

<div id="kunst" class="skjerm">
  <div class="container">
    <h2>🎨 Last opp og registrer din kunst</h2>
    <form id="kunstSkjema">
      <label>Tittel:</label><input id="tittel" /><br>
      <label>Verdi:</label><input id="verdi" /><br>
      <label><input type="checkbox" id="lagNFT" /> Lag NFT</label><br>
      <button type="submit">📤 Registrer kunstverk</button>
    </form>
    <div id="kunstBeholdning"></div>
  </div>
</div>

<footer class="bunnmeny">
  <button onclick="visModul('profil')">Profil</button>
  <button onclick="visModul('betaling')">Betaling</button>
  <button onclick="visModul('kunst')">Kunst</button>
</footer>

<script>
  function visModul(modulnavn) {
    document.querySelectorAll(".skjerm").forEach(el => el.classList.remove("vis"));
    document.getElementById(modulnavn).classList.add("vis");
    if (modulnavn === "profil") visProfil();
  }

  function visProfil() {
    const data = JSON.parse(localStorage.getItem("registrertBruker"));
    const container = document.getElementById("profilinfo");
    if (!data) {
      container.innerHTML = "<p>Ingen brukerdata funnet. Vennligst registrer deg først.</p>";
      return;
    }
    container.innerHTML = `
      <p><strong>Navn:</strong> ${data.fornavn || "undefined"} ${data.etternavn || "undefined"}</p>
      <p><strong>E-post:</strong> ${data.epost}</p>
      <p><strong>Telefon:</strong> ${data.telefon || 'Ikke oppgitt'}</p>
      <p><strong>Vervet av:</strong> ${data.verv || 'Ingen'}</p>
      <p><strong>Registrert:</strong> ${data.registrert || 'undefined'}</p>
    `;
  }

  document.getElementById("kunstSkjema").addEventListener("submit", function(e) {
    e.preventDefault();
    const tittel = document.getElementById("tittel").value;
    const verdi = document.getElementById("verdi").value;
    const lagNFT = document.getElementById("lagNFT").checked ? "✅" : "❌";
    const beholdning = document.getElementById("kunstBeholdning");
    beholdning.innerHTML += `<p>${tittel} – ${verdi} kr – NFT: ${lagNFT}</p>`;
    this.reset();
  });
</script>

</body>
</html>
