
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Registrering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <h2>üìù Registrering</h2>
    <form onsubmit="registrer(event)">
      <input type="text" id="fornavn" placeholder="Fornavn" required>
      <input type="text" id="etternavn" placeholder="Etternavn" required>
      <input type="email" id="epost" placeholder="E-post" required>
      <input type="text" id="telefon" placeholder="Telefon (valgfritt)">
      <input type="text" id="verver" placeholder="Hvem vervet deg?">
      <input type="text" id="konto" placeholder="Kontonummer (valgfritt)">
      <input type="password" placeholder="Passord" required>
      <input type="password" placeholder="Gjenta passord" required>
      <label><input type="checkbox" required> Jeg godtar <a href="#">vilk√•rene</a>.</label>
      <button type="submit">Registrer meg</button>
    </form>
  </div>

  <script>
    function registrer(event) {
      event.preventDefault();
      localStorage.setItem("fornavn", document.getElementById("fornavn").value);
      localStorage.setItem("etternavn", document.getElementById("etternavn").value);
      localStorage.setItem("epost", document.getElementById("epost").value);
      localStorage.setItem("telefon", document.getElementById("telefon").value);
      localStorage.setItem("verver", document.getElementById("verver").value);
      localStorage.setItem("konto", document.getElementById("konto").value);
      window.location.href = "profil.html";
    }
  </script>
</body>
</html>
