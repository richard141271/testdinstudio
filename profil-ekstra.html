
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Din profil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="avatar-section">
      <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=profil" alt="Avatar" class="avatar">
      <h2>👤 Velkommen, Innovator!</h2>
      <p class="rank">💠 Rang: Nybegynner</p>
    </div>

    <div class="info">
      <p><strong>Navn:</strong> Ola Nordmann</p>
      <p><strong>E-post:</strong> ola@epost.no</p>
      <p><strong>Telefon:</strong> 90012345</p>
      <p><strong>Vervet av:</strong> Kari</p>
      <p><strong>Kontonummer:</strong> 1234.56.78901</p>
      <p><strong>Registrert:</strong> 22. mai 2025</p>
    </div>

    <div class="rewards">
      <h3>🎁 Overraskelse på vei!</h3>
      <p>Nedtelling til din første bonus:</p>
      <p><strong><span id="countdown">01:00:00</span></strong></p>
      <p>🔗 Din vervelenke:</p>
      <input type="text" value="https://aiinnovate.no/r/ola123" id="refLink" readonly>
      <button onclick="copyLink()">📋 Kopier lenke</button>
    </div>

    <div class="actions">
      <button class="explore">🧠 Utforsk AI Innovate</button>
      <button class="pay">💳 Gå til betaling</button>
    </div>
  </div>

  <script>
    function copyLink() {
      const copyText = document.getElementById("refLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Lenke kopiert!");
    }

    // Nedtelling
    let sek = 3600;
    const el = document.getElementById("countdown");
    setInterval(() => {
      const h = String(Math.floor(sek / 3600)).padStart(2, '0');
      const m = String(Math.floor((sek % 3600) / 60)).padStart(2, '0');
      const s = String(sek % 60).padStart(2, '0');
      el.textContent = `${h}:${m}:${s}`;
      if (sek > 0) sek--;
    }, 1000);
  </script>
</body>
</html>
