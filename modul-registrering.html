<div class="modul registrering">
  <h2>📝 Bli medlem</h2>
  <form id="registreringsskjema">
    <label>Navn:<br><input type="text" id="navn" required /></label><br>
    <label>E-post:<br><input type="email" id="epost" required /></label><br>
    <label>Telefon:<br><input type="tel" id="telefon" required pattern="[0-9]{8}" /></label><br>
    <label>Passord:<br><input type="password" id="passord" required minlength="6" /></label><br><br>
    <button type="submit">Registrer meg</button>
  </form>
  <p id="registrering-status" style="margin-top: 20px;"></p>
</div>
