
<!-- Ny og forbedret profilside for AI Innovate -->
<div id="profil" class="skjerm vis">
  <div class="container" style="max-width: 600px; margin: auto; padding: 30px; background: #101018; color: #f0f0f0; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);">
    <h2 style="color: #00ffe1; text-align: center; margin-bottom: 25px;">ðŸ‘¤ Din profil</h2>

    <form id="profilinfo" style="display: flex; flex-direction: column; gap: 12px;">
      <label><strong>Navn:</strong><br><span id="navn" style="color: #ffffff;"></span></label>
      <label><strong>E-post:</strong><br><span id="epost" style="color: #ffffff;"></span></label>
      <label><strong>Telefon:</strong><br><span id="telefon" style="color: #ffffff;"></span></label>
      <label><strong>Vervet av:</strong><br><span id="verv" style="color: #ffffff;"></span></label>
      <label><strong>Kontonummer:</strong><br><span id="konto" style="color: #ffffff;"></span></label>
      <label><strong>Registrert:</strong><br><span id="registrert" style="color: #ffffff;"></span></label>
    </form>

    <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 12px;">
      <button onclick="visModul('betaling')" style="padding: 12px; background: #00ffe1; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000;">ðŸ’³ GÃ¥ til betaling</button>
      <button onclick="visModul('kunst')" style="padding: 12px; background: #00ffe1; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000;">ðŸŽ¨ Utforsk AI Innovate</button>
    </div>
  </div>
</div>

<script>
  function visModul(modulnavn) {
    document.querySelectorAll(".skjerm").forEach(el => el.classList.remove("vis"));
    document.getElementById(modulnavn).classList.add("vis");
    if (modulnavn === "profil") visProfil();
  }

  function visProfil() {
    const data = JSON.parse(localStorage.getItem("registrertBruker"));
    if (!data) return;
    document.getElementById("navn").textContent = `${data.fornavn || ''} ${data.etternavn || ''}`;
    document.getElementById("epost").textContent = data.epost || '';
    document.getElementById("telefon").textContent = data.telefon || 'Ikke oppgitt';
    document.getElementById("verv").textContent = data.verv || 'Ingen';
    document.getElementById("konto").textContent = data.konto || 'Ikke oppgitt';
    document.getElementById("registrert").textContent = data.registrert || 'Ukjent';
  }

  window.onload = visProfil;
</script>
