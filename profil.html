<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Din profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="profile-card">
    <div class="avatar-section">
      <img src="icon-192.png" class="avatar">
      <h2>👤 Velkommen, <span id="navn"></span>!</h2>
      <p class="rank">💠 Rang: Nybegynner</p>
    </div>
    <div class="info">
      <p><strong>Navn:</strong> <span id="navn-full"></span></p>
      <p><strong>E-post:</strong> <span id="epost"></span></p>
      <p><strong>Telefon:</strong> <span id="telefon"></span></p>
      <p><strong>Vervet av:</strong> <span id="verver"></span></p>
      <p><strong>Kontonummer:</strong> <span id="konto"></span></p>
      <p><strong>Registrert:</strong> 22. mai 2025</p>
    </div>
    <div class="rewards">
      <h3>🎁 Overraskelse på vei!</h3>
      <p>Nedtelling til bonus:</p>
      <p><strong><span id="countdown">01:00:00</span></strong></p>
    </div>
  </div>

  <script>
    document.getElementById('navn').textContent =
      localStorage.getItem('fornavn') || 'Innovator';
    document.getElementById('navn-full').textContent =
      (localStorage.getItem('fornavn') || '') + ' ' +
      (localStorage.getItem('etternavn') || '');
    document.getElementById('epost').textContent =
      localStorage.getItem('epost') || '-';
    document.getElementById('telefon').textContent =
      localStorage.getItem('telefon') || '-';
    document.getElementById('verver').textContent =
      localStorage.getItem('verver') || '-';
    document.getElementById('konto').textContent =
      localStorage.getItem('konto') || '-';

    let sek = 3600,
        el = document.getElementById('countdown');
    setInterval(() => {
      const h = String(Math.floor(sek / 3600)).padStart(2, '0'),
            m = String(Math.floor((sek % 3600) / 60)).padStart(2, '0'),
            s = String(sek % 60).padStart(2, '0');
      el.textContent = `${h}:${m}:${s}`;
      if (sek > 0) sek--;
    }, 1000);
  </script>
</body>
</html>
